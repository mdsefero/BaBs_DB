<html>
  <head>
    <script type="text/javascript" src="BabsGraphOut_hist.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable( hline );

        var options = {
          title: 'Numer of Samples by Type',
          legend: { position: 'none' },
          bar: {groupWidth:'90%'},
          colors: ['#3256A8'],
          hAxis : {textStyle : {fontSize: 10}, slantedText:true,slantedTextAngle:45,}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart_values'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="columnchart_values" style="width: 1200px; height: 500px;"></div>
  </body>
</html>
